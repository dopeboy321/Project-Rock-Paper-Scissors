<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
  <div id=results></div>
    <div id="scores">
      <div class="player-section">
          <p id="player-score">Player: 0</p>
      </div>
      <div class="computer-section">
      <p id="computer-score">Computer: 0</p>
      </div>
    </div>
    <div class="choices">
      <input type="image" id="rock" src="images/rock.png" alt="" draggable="false"/>
      <input type="image" id="paper" src="images/paper.png" alt="" draggable="false"/>
      <input type="image" id="scissors" src="images/scissor.png" alt="" draggable="false"/>
    </div>
    <div id="restart-icon">
      <input type="image" id="restart" src="images/restart.png" alt="" draggable="false" onclick="restartGame()"/>
    </div>
      <script src="rps.js"></script>
</body>
</html>
